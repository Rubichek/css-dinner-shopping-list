<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Product List</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-title">
                <h1>CSS Dinner Shopping List</h1>
                <p>Letâ€™s go to the mall!</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="points">
                <label class="point">
                    <input type="checkbox">
                    <span class="point-description">A lot of pickles</span><span class="point-description-subtext">for the next lessons about CSS</span>
                </label>
            </div>

            <div class="points indent">
                <label class="point point-color-even">
                    <input type="checkbox">
                    <span class="point-description">10 apples</span><span class="point-description-subtext">for more CSS manipulations</span>
                </label>
            </div>

            <div class="points indent">
                <label class="point">
                    <input type="checkbox">
                    <span class="point-description">20 oranges</span><span class="point-description-subtext">because they are awesome</span>
                </label>
            </div>

            <div class="points indent">
                <label class="point point-color-even">
                    <input type="checkbox">
                    <span class="point-description">13 plates</span><span class="point-description-subtext">hm... they always dissapear</span>
                </label>
            </div>

            <div class="points indent">
                <label class="point">
                    <input type="checkbox">
                    <span class="point-description">15 bentos</span>
                </label>
            </div>

            <div class="points indent">
                <label class="point point-color-even">
                    <input type="checkbox" id="scales">
                    <span class="point-description">1 bottle of Sake</span><span class="point-description-subtext">(for my friends)</span>
                </label>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <a class="footer-title" href="#">Bon appetit :)</a>
        </div>
    </footer>
</body>
</html>
